{% with errors = get_flashed_messages(category_filter=['error']) %}
{% if errors %}
<dialog id="errorDialog" open>
{%- for msg in errors %}
    <p>{{msg}}</p>
    {% endfor -%}
    <button id="closeErrorDialogBtn">Verstanden</button>
</dialog>
{% endif %}
{% endwith %}
{% block errorMessages%}
{% endblock %}

{% if auth_token %}
<script>
    // alert("Token noticed: {{auth_token}}");
    localStorage.setItem('auth_token', '{{auth_token}}');
</script>
{% endif %}
